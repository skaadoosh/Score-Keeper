<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            background: linear-gradient(-70deg, #01d0fb 50%, #fe646f 50%);
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-4"></div>
                <div class="column is-4">
                    <div class="card">
                        <figure class="image is-3by1">
                            <img src="https://www.flaticon.com/svg/static/icons/svg/2010/2010520.svg" alt="">
                        </figure>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="is-size-1 is-family-code"><span id="p1Display">0</span> - <span
                                        id="p2Display">0</span>
                                </h1>
                                <p>Use the buttons below to keep score </p>
                                <label for="winScoreSelect" class="label is-inline">Playing To </label>
                                <div class="select is-rounded is-small">
                                    <select name="winScoreSelect" id="winScoreSelect">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="button card-footer-item is-danger">+1 Player 1</button>
                            <button id="p2Button" class="button card-footer-item is-info">+1 Player 2</button>
                            <button id="reset" class="button card-footer-item is-success">Reset</button>
                        </footer>
                    </div>
                </div>
                <div class="column is-4"></div>
            </div>
        </div>
    </section>







    <script src="app.js"></script>
</body>

</html>
